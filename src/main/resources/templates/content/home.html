<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
	<th:block layout:fragment="head"> 
		<title>Spring Boot</title> 
		
		<!--/* css */--> 
		<link th:href="@{/css/common.css}" rel="stylesheet" /> 
	</th:block> 
	<body> 
		<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block> 
		<div layout:fragment="content" class="content"> 
			<h2>This is Content</h2>
			<hr/> 
			<table border ="1">
				<tr>
					<th>id</th>
					<th>name</th>
					<th>email</th>
				</tr>
				<tr:block th:each="salary : ${resultList}">
					<tr>
						<td th:text="${salary.id}">
						<td th:text="${salary.name}">
						<td th:text="${salary.email}">
					</tr>
				</tr:block>
			</table>
			
		</div> 
		<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block> 
	</body> 
</html>
